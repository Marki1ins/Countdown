<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: 'Poppins, sans-serif'
                    },
                    colors: {
                        black: "#000",
                        white: "#FFF",
                        opacity: "rgba(0,0,0, .8)",

                        purple: "#6C63FF",
                        "light-grey": "#C8C8C8",
                        "dark-grey": "#9C9AB6",
                    }
                }
            }
        }
    </script>

    <link rel="icon" href="./assets/rocket-icon.svg">
    <title>Countdown</title>
</head>

<body class="w-screen h-screen overflow-hidden">
    <header>
        <img class="w-full" src="./assets/top-image.svg" alt="imagem do topo">
    </header>

    <main class="container my-0 mx-auto grid grid-cols-12 gap-4">
            <div class="col-span-12 lg:col-span-6 pt-10 pl-10 text-center">
                <h1 id="title" class="col-span-6 text-5xl text-purple font-bold uppercase mb-10">Pronto para lançar em...</h1>
                
                <table class="mb-10 mx-auto text-center">
                    <tr class="font-light text-light-grey">
                        <td class="px-8 pb-3">Dias</td>
                        <td class="px-8 pb-3">Horas</td>
                        <td class="px-8 pb-3">Minutos</td>
                        <td class="px-8 pb-3">Segundos</td>
                    </tr>

                    <tr class="text-center text-6xl font-normal">
                        <td id="days" class="px-8 "></td>
                        <td id="hours" class="px-8 "></td>
                        <td id="minutes" class="px-8 "></td>
                        <td id="seconds" class="px-8"></td>
                    </tr>
                </table>

                <p class="text-md text-dark-grey font-light mb-10">Inscreva-se para saber mais sobre o lançamento</p>

                <button id="subscribe" class="w-40 h-12 font-light text-white bg-purple rounded-xl hover:bg-indigo-600">Inscreva-se</button>
            </div>

            <div class="col-span-12 lg:col-span-6 justify-self-center">
                <img class="pt-4 pl-4" src="./assets/rocket.svg" alt="foguete">
            </div>
    </main>

    <div id="modal" class="fixed w-full h-full col-span-12 lg:col-span-6 inset-0 bg-opacity hidden">
        <div class="my-60 mx-auto w-1/3 h-1/2 rounded-xl bg-white flex flex-col">
            <button onkeydown="esc(event)" id="close" class="place-self-end mr-6 mt-5 text-purple font-bold text-xl">X</button>

            <div class="px-5 pt-5 my-8">
                <h1 class="font-bold text-4xl text-purple mb-10 text-center">Inscreva-se</h1>

                <form>
                    <div class="mx-auto w-80 mb-5">
                        <label class="pl-3 font-light text-[12px] text-left">Nome Completo:</label>
                        <input type="text" class="block mb-5 py-3 px-3 w-full rounded-md text-sm font-normal bg-slate-100 shadow" placeholder="Fulano de tal">
                    </div>

                    <div class="mx-auto w-80 mb-10">
                        <label class="pl-3 font-light text-[12px] text-left">E-mail:</label>
                        <input type="email" class="block mb-5 py-3 px-3 w-full rounded-md text-sm font-normal bg-slate-100 shadow" placeholder="fulano@example.com">
                    </div>

                    <button class="block mx-auto w-40 h-10 bg-purple rounded-xl text-white hover:bg-indigo-600">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="mb-0">
        <img class="w-full" src="./assets/bottom-image.svg" alt="imagem do rodapé">
    </footer>

    <script src="index.js"></script>
</body>

</html>
